<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8" />
    <script src="assets/js/jquery-3.3.1.min.js"></script>
    <title>Exercice 5</title>
</head>
<body>
    <form>
        <div><label for="lastName">Nom : </label><input type="text" name="lastName" id="lastName" /></div>
        <div><label for="firstName">Prénom : </label><input type="text" name="firstName" id="firstName" /></div>
        <div><input type="submit" name="button" value"Envoyer" /></div>
    </form>
    <script>
        $(function () {
            // quand on entre dans le champ
            $('input').focus(function () {
                $(this).css('border', '1px solid green');
            });
            // quand on sort du champ
            $('input').blur(function () {
                $(this).css('border', '1px solid red');
            });
        });
    </script>
</body>
</html>
